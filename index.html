<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
       <!-- CSS Components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/199fd71158.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/style.css">
  
</head>
<body>

    <div class="container" id="weatherContainer">
      <div class="container border border-dark" >
      <div class="row">
        <div class="col-lg-12 header alert-primary border border-dark">Weather Dashboard</div>
      </div>
      <div class="row">
        <div class="col-lg-4 border border-dark" id="searchCol">
            <div style="font-weight: bold; margin: 10px;">Search for a city:</div>
            <div>
              <div class="container">
  <!-- autocomplete location search inputs -->
  <!-- <div class="form-group"> -->
                  <input type="text" class="form-control" id="search_input" placeholder="Type city...">
              </div>
              <input type="hidden" id="latitude_input" />
              <input type="hidden" id="longitude_input" /></div>
              <button id="citySearch" style="margin: 10px;">Search</button>
  <!-- Display lat and long -->
              <div class="latlong-view">
                  <span id="latitude-view" style="visibility: hidden;"></span>
                  <span id="longitutde-view" style="visibility: hidden;"></span>
                  
                <h4 style="font-weight: bold; margin: 10px;">Previous Cities Searched</h4>
                <div class="container" id="prevCityList">
                </div>
              </div>
          
            </div><div class="col-lg-8 border border-dark">
            
            <div id="currentInfo">
            <h3>Currently in City: <div id="cityNameLabel" style="color: blue;"></h3></div>
            <div id="icon"></div>
            <hr>
           <div class="weatherLabel"> Your Current Time: <span class="weatherInfo" id="currentTime"></span></div> 
          <div class="weatherLabel">Temperature: <span class="weatherInfo" id="temp"></span></div>
          <div class="weatherLabel">Humidity: <span class="weatherInfo" id="humidity"></span></div>
          <div class="weatherLabel">Wind Speed: <span class="weatherInfo" id="wind"></span></div>
          <div class="weatherLabel">UV Index: <span class="weatherInfo" id="uvi"></span></div>
          <hr>
 
         <div id="fiveDayForecast"><h2>Five Day Forecast</h2></div>
          <hr>
          <div class="row" >
            <div class="col fBox" id="fBox0"></div>
            <div class="col fBox" id="fBox1"></div>
            <div class="col fBox" id="fBox2"></div>
            <div class="col fBox" id="fBox3"></div>
            <div class="col fBox" id="fBox4"></div>
     </div>
     </div></div>
         
        
        
 </div>
 </div>
 </div>
</div> 
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyA5iZSuKAK0n-F7XktBgeLMAeY69bLd2Ls"> </script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="Assets/script.js"></script> 

    </html>
    </body>
    </html>
